<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <div class="scoreboard">
      <div class="top-section">
        <div class="team">Home</div>
      </div>

      <hr />

      <div class="bottom-section">
          <div class="num" onclick="plus1()">+1</div>
          <div class="num" onclick="plus2()">+2</div>
          <div class="num" onclick="plus3()">+3</div>
          <div class="num" onclick="minus11()">-1</div>
          <div class="num" onclick="minus22()">-2</div>
          <div class="num" onclick="minus33()">-3</div>
      </div>

  </div>

    <div class="scoreboard">
      <div class="top-section">
        <div class="team home">Home</div>
        <div class="team guest">Guest</div>
      </div>

      <hr />

      <div class="bottom-section">
        <div class="big-score">0</div>

        <div class="center-section">
          <div class="period-label">Period</div>
          <div class="period-score">00</div>
          <div class="foul-section">
            <div class="foulhome">
              <div class="foul">Foul</div>
              <div class="foul-score">00</div>
            </div>

            <div class="foulguest">
              <div class="foul">Foul</div>
              <div class="foul-score">00</div>
            </div>
          </div>
        </div>
        
        <div class="big-score2">0</div>
      </div>
    </div>

    <div class="scoreboard">
      <div class="top-section">
        <div class="team">Guest</div>
      </div>

      <hr />

      <div class="bottom-section">
          <div class="num" onclick="pluss1()">+1</div>
          <div class="num" onclick="pluss2()">+2</div>
          <div class="num" onclick="pluss3()">+3</div>
          <div class="num" onclick="minus1()">-1</div>
          <div class="num" onclick="minus2()">-2</div>
          <div class="num" onclick="minus3()">-3</div>
      </div>

  </div>
  
    <script src="index.js"></script>
  </body>
</html>
